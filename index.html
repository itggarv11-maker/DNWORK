    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      .font-handwritten {
        font-family: 'Kalam', cursive;
      }

      /* 3D Hover Effect */
      .interactive-3d {
        transform-style: preserve-3d;
        transform: perspective(1000px);
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .interactive-3d:hover {
        transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) translateZ(10px) scale(1.02);
      }
      
      /* Hero 3D Tilt Effect */
      .hero-3d-tilt {
        transform-style: preserve-3d;
        will-change: transform;
        transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* New Loading Spinner */
      .pulsing-loader div {
        animation: pulse-animation 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      .pulsing-loader div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .pulsing-loader div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .pulsing-loader div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes pulse-animation {
        0%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      /* NEW: 3D Globe */
      .globe-container {
        position: absolute;
        inset: -20%;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.1;
        overflow: hidden;
        filter: blur(1px);
      }
      .globe {
        width: 800px;
        height: 800px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff88, #a855f722);
        position: relative;
        animation: rotate-globe 60s linear infinite;
        transform-style: preserve-3d;
        box-shadow: inset 0 0 50px #00000033, inset 20px 0 80px #a855f755;
      }
      .globe::before, .globe::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        inset: 0;
      }
      .globe::before { /* Latitudes */
        background-image:
          repeating-linear-gradient(0deg, transparent, transparent 19.5%, #ffffff99 20%),
          repeating-linear-gradient(90deg, transparent, transparent 19.5%, #ffffff99 20%);
        background-size: 100% 50px, 50px 100%;
        transform: rotateX(70deg) rotateY(0deg) scale(1.02);
      }
       .globe::after { /* Longitudes */
        background-image:
          repeating-linear-gradient(0deg, transparent, transparent 49.5%, #ffffff44 50%),
          repeating-linear-gradient(90deg, transparent, transparent 49.5%, #ffffff44 50%);
        background-size: 100% 200px, 200px 100%;
        transform: rotateX(70deg) rotateY(0deg) scale(1.02) rotate(45deg);
      }
      @keyframes rotate-globe {
        0% { transform: rotateY(0deg) rotateX(5deg); }
        50% { transform: rotateY(180deg) rotateX(-5deg); }
        100% { transform: rotateY(360deg) rotateX(5deg); }
      }
      
      /* Light blue theme for app pages */
      .bg-lightblue-gradient {
        background-color: #f0f9ff; /* sky-50 */
        background-image: linear-gradient(145deg, #e0f2fe 0%, #bae6fd 100%);
      }

      /* Ken Burns effect for Visual Player */
      @keyframes ken-burns {
        0% {
            transform: scale(1.05) translate(-1%, 1%);
        }
        100% {
            transform: scale(1.2) translate(2%, -1%);
        }
      }
      .ken-burns-effect {
          animation: ken-burns 15s ease-in-out alternate-reverse infinite;
      }
    </style>
